<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>افزودن مقاله</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" /> -->
        <link href="{{ url_for('static', filename = 'styles2.css') }}" rel="stylesheet" />
        <!-- <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script> -->
    </head>
    <body class="sb-nav-fixed">
        {% include('panel_top_menu.html') %}
        <div id="layoutSidenav">
            {% include('panel_sidebar.html') %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        
                        <h1 class="mt-4" style="direction: rtl;">افزودن مقاله</h1><br>
                        {% include 'show_flashed_messages.html' %}
                        <div class="card mb-4">
                            <div class="card-header"> <!-- TODO: set direction rtl -->
                                <i class="fas fa-plus"></i>
                                افزودن مقاله
                            </div>
                            <div class="card-body" style="direction: rtl;">
                                <form action="/insert-article" method="POST" enctype="multipart/form-data">
                                    <input type="text" name="name" placeholder="نام مقاله" class="form-control" required><br><br>
                                    <textarea name="description" cols="103" rows="10" placeholder="توضیحات مقاله" class="form-control" required></textarea><br><br>
                                    <label>
                                        <b>آپلود تصویر: </b><input type="file" name="image" required>
                                    </label><br><br>
                                    <select name="category" required>
                                        <option value="">لطفا دسته بندی مورد نظر خود را انتخاب کنید.</option>
                                        {% if categories %}
                                            {% for category in categories %}
                                                <option value="{{ category[0] }}">{{ category[1] }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select><br><br>
                                    <input type="submit" value="افزودن" class="btn btn-success">
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script> -->
    </body>
</html>
